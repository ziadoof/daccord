# Read the documentation: https://github.com/FriendsOfSymfony/FOSElasticaBundle/blob/master/Resources/doc/setup.md
fos_elastica:
  clients:
    default: { host: localhost, port: 9200 }
  indexes:
    app:
      settings:
        index:
          analysis:
            analyzer:
              custom_search_analyzer:
                type:    custom
                tokenizer:    standard
                filter:    [lowercase, asciifolding,standard]
              custom_index_analyzer:
                tokenizer:    standard
                type:    custom
                filter:    [lowercase, asciifolding,standard,custom_filter]
            filter:
              custom_filter:
                type: edgeNGram
                side: front
                min_gram: 2
                max_gram: 20
      types:
        ad:
          properties:
            fuelType: ~
            title:
              type: text
              search_analyzer: custom_search_analyzer
              analyzer: custom_index_analyzer
              boost: 10
            price:
              type: integer
            withDriver:
              type: boolean
            mission: ~
            theType: ~
            secondLanguage: ~
            age:
              type: integer
            iSize: ~
            sSize: ~
            languages:
              type: ~
            acitvityArea: ~
            workHours: ~
            typeOfContract: ~
            experience:
              type: integer
            levelOfStudy: ~
            language: ~
            typeOfTranslation: ~
            material:
              type: text
              search_analyzer: custom_search_analyzer
              analyzer: custom_index_analyzer
              boost: 10
            placeOfLesson: ~
            levelOfStudent:
              type: integer
            brand:
              type: text
              search_analyzer: custom_search_analyzer
              analyzer: custom_index_analyzer
              boost: 10
            color:
              type: text
              search_analyzer: custom_search_analyzer
              analyzer: custom_index_analyzer
              boost: 10
            model:
              type: text
              search_analyzer: custom_search_analyzer
              analyzer: custom_index_analyzer
